{% extends 'base.html' %}

{% block content %}
<h1>Django projects</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        
        {% for project in projects %}
            <tr>
                <td><a href="{% url 'project' pk=project.id %}">{{ project.title }}</a></td>
                <td>{{ project.description }}</td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>
{% endblock content %}
