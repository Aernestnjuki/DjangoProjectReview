{% extends 'base.html' %}

{% load static %}

{% block content %}

<img style="width: 200px;" src="{% static 'images/programming.jpg' %}" alt="image">

<h1>Django projects</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        
        {% for project in projects %}
            <tr>
                <td><a href="{% url 'project' pk=project.id %}">{{ project.title }}</a></td>
                <td>{{ project.description }}</td>
                <td><a href="{% url 'update-project' pk=project.id %}">Edit</a></td>
                <td><a href="{% url 'delete-project' pk=project.id %}">Delete</a></td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>
{% endblock content %}
