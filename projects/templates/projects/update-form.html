{% extends 'base.html' %}


{% block content %}
    <h1>Update a project</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        
        {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
            

        <input type="submit" value="Submit">
    </form>
{% endblock content %}
