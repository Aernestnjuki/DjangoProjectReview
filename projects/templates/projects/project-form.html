{% extends 'base.html' %}


{% block content %}
    <h1>Create a new project</h1>
    <form action="" method="POST">
        {% csrf_token %}
        
        
        {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
            

        <input type="submit" value="Submit">
    </form>
{% endblock content %}
