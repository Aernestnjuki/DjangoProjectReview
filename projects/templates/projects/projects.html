{% extends 'base.html' %}

{% block content %}
<h1>Django projects</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        
        {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.title }}</td>
                <td>{{ job.description }}</td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>
{% endblock content %}
